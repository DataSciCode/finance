{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="financeApp">
    <head>
        <title>Nick's Finance</title>
		<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
		<script type="text/javascript" src="{% static "jquery-1.9.1.min.js" %}"></script>
		<script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
		<script type="text/javascript" src="{% static "angular.min.js" %}"></script>
		<script type="text/javascript" src="{% static "angular-resource.min.js" %}"></script>
		<script type="text/javascript" src="{% static "finance.js" %}"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand" href="/">Nick's Finance</a>
            </div>
        </div>
        <div class="container">
            <div ng-view></div>
			<h2>Discuss</h2>
			<div id="disqus_thread"></div>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
    </body>
</html>
